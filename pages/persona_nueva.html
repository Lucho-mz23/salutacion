  <header>
    <!--place navbar here -->
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="../pages/personas.html">
          <img src="/img/BASILICA.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
          SESEGBALU
        </a>
      </div>
  </header>
  <main>
    <div class="container" id="app">
      <form style="background-color: rgb(230, 227, 227);margin:10px auto ; width: 400px; padding: 20px;">
        <h1>Alta de Persona</h1>
        <div class="mb-3">
          <label for="nombre">Nombre</label>
          <input type="text" name="nombre" id="nombre" v-model="nombre">
        </div>
        <div class="mb-3">
          <label for="apellido">Apellido</label>
          <input type="text" name="apellido" id="apellido" v-model="apellido">
        </div>
        <div class="mb-3">
          <label for="mail">Mail</label>
          <input type="text" name="mail" id="mail" v-model="mail">
        </div>
        <div class="mb-3">
          <label for="fecha_nacimiento">Fecha de Nacimiento</label>
          <input type="date" name="fecha_nacimiento" id="fecha_nacimiento" v-model="fecha_nacimiento">
        </div>

        <button type="button" class="btn btn-success" v-on:click="grabar()">Grabar</button>
      </form>


    </div>


  </main>
