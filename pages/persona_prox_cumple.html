<body>
    <header>
        <!-- place navbar here -->
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="../pages/personas.html">
                    <img src="../img/BASILICA.png" alt="Logo" width="30" height="30"
                        class="d-inline-block align-text-top">
                    SESEGBALU
                </a>
            </div>
    </header>
    <main>
        <div id="app" class="container">
            <br><br>
            <h1>Personas - Proximo cumpelaños</h1>
            <br><br>
            <div v-if="error">
                <p>Lo sentimos , ........</p>
            </div>
            <div v-else>
                <section v-if="cargando">
                    <div class="spinner-border"></div>
                    <p>Cargando .....</p>
                </section>
                <section v-else>
                    <div class="table-responsive">
                        <table class="table table-dark table-hover">
                            <thead>
                                <tr>
                                    <th scope="col">Id</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Apellido</th>
                                    <th scope="col">Mail</th>
                                    <th scope="col">Fecha de Nacimiento</th>
                                    <th scope="col">Dias para cumpleaños</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="" v-for="persona in personas">
                                    <td scope="row">{{persona.id}}</td>
                                    <td>{{persona.nombre}}</td>
                                    <td>{{persona.apellido}}</td>
                                    <td>{{persona.mail}}</td>
                                    <td>{{persona.fecha_nacimiento}}</td>
                                    <td>{{persona.dias_restantes}}</td>
                                    <td>
                                        <a class="btn btn-primary"
                                            :href="'../pages/persona_update.html?id='+ persona.id">Editar</a>
                                        <button type="button" class="btn btn-danger"
                                            v-on:click="eliminar(persona.id)">Eliminar</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>
        </div>
    </main>
